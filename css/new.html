
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags to define character set and viewport for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Car Parking App</title>
  <!-- Internal CSS styles -->
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif; /* Set the default font family */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      background-color: #f4f4f4; /* Set background color for the body */
      color: #333; /* Set font color for the body */
    }
    /* Header styles */
    .header {
      background-color: #333; /* Set background color for the header */
      color: #fff; /* Set font color for the header */
      padding: 20px; /* Add padding to the header */
      display: flex; /* Use flexbox for layout */
      justify-content: space-between; /* Space between elements */
      align-items: center; /* Align items vertically */
    }
    /* Profile circle and menu icon styles */
    .profile-circle {
      width: 40px; /* Set width for the icons */
      height: 40px; /* Set height for the icons */
      border-radius: 50%; /* Make the icons circular */
      background-color: #ccc; /* Set background color for the icons */
      cursor: pointer; /* Change cursor to pointer on hover */
      display: flex; /* Use flexbox for layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
    }
    /* Dropdown menu styles */
    .dropdown-menu {
      position: absolute; /* Set position to absolute for absolute positioning */
      top: 60px; /* Distance from the top of the page */
      background-color: #fff; /* Set background color for the dropdown menu */
      border: 1px solid #ccc; /* Add border to the dropdown menu */
      border-radius: 5px; /* Add border radius to the dropdown menu */
      padding: 10px; /* Add padding to the dropdown menu */
      display: none; /* Hide the dropdown menu by default */
    }
    /* List styles within the dropdown menu */
    .dropdown-menu ul {
      list-style-type: none; /* Remove bullet points from the list */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
    }
    /* List item styles within the dropdown menu */
    .dropdown-menu ul li {
      padding: 8px 0; /* Add padding to each list item */
      cursor: pointer; /* Change cursor to pointer on hover */
      border-bottom: 1px solid #ccc; /* Add bottom border to separate list items */
    }
    /* Remove bottom border from the last list item */
    .dropdown-menu ul li:last-child {
      border-bottom: none; /* Remove bottom border */
    }
    /* Alternate background color for list items */
    .dropdown-menu ul li:nth-child(odd) {
      background-color: #f9f9f9; /* Set alternate background color */
    }
    /* Change background color of list item on hover */
    .dropdown-menu ul li:hover {
      background-color: #f0f0f0; /* Set background color on hover */
    }
    /* Container styles */
    .container {
      padding: 25px; /* Add padding to the container */
    }
    /* Main content styles */
    .main-content {
      text-align: center; /* Center align text */
      padding: 25px; /* Add padding to the main content */
    }
  </style>
</head>
<body>

<!-- Header section -->
<header class="header">
  <!-- App title -->
  <h1>Slot Booking App</h1>
  <!-- Profile circle -->
  <div class="profile-circle" id="profile-circle">
    <img src="C:\Users\souvi\Downloads\person_im.png" alt="User Profile Picture" width="30" height="30">
  </div>
</header>

<!-- Profile dropdown -->
<div class="dropdown-menu" id="profile-dropdown" style="right: 20px;">
  <ul>
    <li>Name</li>
    <li>Credit Points</li>
    <li>No of Bookings</li>
    <li>Active Bookings</li>
    <li>Update Profile</li>
  </ul>
</div>

<!-- Main content container -->
<div class="container">
  <div class="main-content">
    <h2>Welcome to Slot Booking App</h2>
    <p>Find available parking slots and book your spot now!</p>
  </div>
</div>

<!-- JavaScript to handle dropdown menu display -->
<script>
  var profileCircle = document.getElementById('profile-circle'); // Get profile circle element
  var profileDropdown = document.getElementById('profile-dropdown'); // Get profile dropdown element

  // Event listener for the profile circle
  profileCircle.addEventListener('click', function() {
    if (profileDropdown.style.display === 'none' || profileDropdown.style.display === '') {
      profileDropdown.style.display = 'block'; // Display the dropdown menu
    } else {
      profileDropdown.style.display = 'none'; // Hide the dropdown menu
    }
  });
</script>

</body>
</html>
